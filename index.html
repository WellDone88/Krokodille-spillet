<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Krokkodille Spillet</h1>
    <img src="krokodille.jfif">

    <P id="PointsCollected">Poeng: 0</P>

    <p id="firstNumber"></p>
    <input id="check" placeholder="svar med <, > eller =">
    <p id="firstNumber2"></p>

    <button onclick="checkAndGivePoints()">submit</button>
    <button onclick="randomFirst()">reset</button>

    <!-- Når man trykker submit - må man sjekke at man har 
     skrevet inn riktig tegn i input-feltet og oppdatere 
     poengsummen. Riktig svar plusser på 1 
     poeng, feil svar trekker fra et poeng. -->

    <script>

        let points = 0;
        let rng = 0;
        let rng2 = 0;

        function randomFirst() {
            
            rng = Math.floor(Math.random() * 10) + 1;
            rng2 = Math.floor(Math.random() * 10) + 1;
            document.getElementById('firstNumber').innerHTML = ` ${rng}`;
            document.getElementById('firstNumber2').innerHTML = ` ${rng2}`;
        }

        

        function checkAndGivePoints() {
            let userInput = document.getElementById('check').value;

            if((userInput ===  ">" && rng > rng2) ||
                (userInput === "<" && rng < rng2) ||
                (userInput === "=" && rng === rng2)) {
                points++
            }
            else {
                points--;
            }
            document.getElementById('PointsCollected').innerHTML = `Poeng: ${points}`

       }


    </script>
</body>
</html>
